<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josef shopping cart project</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <!-- Header start from here. -->
    <header>
        <div class="container">
            <div class="header-container">
                <div class="header-content">
                    <div class="header-logo">ShopNow</div>
                    <div class="shopping-navbar">
                        <img src="./assests/icons/menu.svg" alt="menu-icon">
                        <span>Shop</span>
                    </div>
                    <div class="shopping-list">
                        <select id="">
                            <option value="all">All</option>
                            <option value="Women">Women Collections</option>
                            <option value="men"><a href="#">Men Collections</a></option>
                        </select>
                        <span class="shopping-search">
                            <img src="./assests/icons/search-icon.svg" alt="search-icon">
                            <input type="search" id="search" placeholder="Search for items">
                        </span>
                    </div>
                </div>
                 <button class="sign-in">Sign In</button>
            </div> 
        </div>
    </header>
    <!-- Header ends here. -->
    <!-- This section will contain the banner -> section starts here... -->
    <section class="container">
        <div class="banner-container">
            <div class="topslides">
                <div class="banner-text">
                    <h1>Buy Authentic <span>Laptops</span> <br /> without worrying</h1>
                    <button class="btn-shop_now">Shop Now</button>
                </div>
                <div class="banner-images">
                    <img src="./assests/images/img1.svg" alt="banner-images">
                    <div>
                        <button>1</button>
                        <button>2</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- This section ends here... -->
    <section class="container">
        <div class="collections pad-top30">
            <h1 class="font-sz">Men's Collections</h1>
            <div class="card-container">
                <div class="cards">
                    <img src="./assests/images/lap1.svg" alt="Laptop">
                    <div class="card-name">
                        <p>Macbook Air</p>
                        <p>N25,000</p>
                    </div>
                </div>
                <div class="cards">
                    <img src="./assests/images/lap1.svg" alt="Laptop">
                    <div class="card-name">
                        <p>Macbook Air</p>
                        <p>N25,000</p>
                    </div>
                </div>
                <div class="cards">
                    <img src="./assests/images/lap1.svg" alt="Laptop">
                    <div class="card-name">
                        <p>Macbook Air</p>
                        <p>N25,000</p>
                    </div>
                </div>
                <div class="cards">
                    <img src="./assests/images/lap1.svg" alt="Laptop">
                    <div class="card-name">
                        <p>Macbook Air</p>
                        <p>N25,000</p>
                    </div>
                </div>
            </div>
            <button>Show Now</button>
        </div>
        <div class="collections" id="women-collections">
            <h1 class="font-sz">Women's Collections</h1>
            <div class="card-container">
                <div class="cards">
                    <img src="./assests/images/lap1.svg" alt="Laptop">
                    <div class="card-name">
                        <p>Macbook Air</p>
                        <p>N25,000</p>
                    </div>
                </div>
                <div class="cards">
                    <img src="./assests/images/lap1.svg" alt="Laptop">
                    <div class="card-name">
                        <p>Macbook Air</p>
                        <p>N25,000</p>
                    </div>
                </div>
                <div class="cards">
                    <img src="./assests/images/lap1.svg" alt="Laptop">
                    <div class="card-name">
                        <p>Macbook Air</p>
                        <p>N25,000</p>
                    </div>
                </div>
                <div class="cards">
                    <img src="./assests/images/lap1.svg" alt="Laptop">
                    <div class="card-name">
                        <p class="light-grey">Macbook Air</p>
                        <p class="color-red">N25,000</p>
                    </div>
                </div>
            </div>
            <button>Show Now</button>
        </div>
    </section>
</body>
</html>
